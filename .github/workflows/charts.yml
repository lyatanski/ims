name: charts
on:
  schedule:
  - cron: '0 1 * * SUN'
  push:
permissions: write-all

jobs:
  charts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - package: ims

    steps:
    - uses: actions/checkout@v4

    - name: Package
      run: helm package charts/${{ matrix.package }}

