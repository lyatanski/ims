name: compose
on:
  push:
  #workflow_run:
  #  workflows:
  #  - images
  #  types:
  #  - completed

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Kmod
      run: |
        sudo apt update
        sudo apt install -qqy linux-modules-extra-$(uname -r)

    - name: Set Up
      run: docker compose --profile test up --detach --quiet-pull

    - name: Wait
      run: docker compose --profile test wait test

    - name: Check
      run: docker compose --profile test ps --all
      if: always()

    - name: Logs
      run: docker compose --profile test logs
      if: always()

    - name: Tear Down
      run: docker compose --profile test down --volumes
      if: always()
