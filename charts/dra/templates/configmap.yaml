apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dra.name" . }}
  labels:
    {{- include "dra.labels" . | nindent 4 }}
data:
  dra.conf: |
    Identity = "dra.epc";
    No_SCTP;
    TLS_Cred = "/var/dra/crt.pem", "/var/dra/key.pem";
    TLS_CA = "/var/dra/crt.pem";

    LoadExtension = "dbg_msg_dumps.fdx" : "0x8888";
