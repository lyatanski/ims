apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-test
  labels: {{- include "ims.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test
spec:
  containers:
  - name: wget
    image: ghcr.io/lyatanski/test
    command:
    - gtp
    - -pgwc
    - {{ .Values.test.pgwc }}
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
  restartPolicy: Never
