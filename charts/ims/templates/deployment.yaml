{{- $outer := . -}}
{{- range tuple "proxy" "interrogating" "serving" }}
{{- $cscf := . -}}
{{- with $outer -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ $cscf }}-cscf
  labels:
    {{- include "ims.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ims.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ims.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- $dns := (lookup "v1" "Service" .Release.Namespace "dns-coredns") -}}
      {{- if $dns }}
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
        - {{ $dns.spec.clusterIP }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: cscf
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: ["-f", {{ printf  "/etc/cscf/%s.cfg" $cscf | quote }}]
        env:
        - name: REALM
          value: {{ tpl .Values.domain . }}
        {{- index .Values $cscf | toYaml | nindent 8 }}
        ports:
        - name: tcp
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        - name: udp
          containerPort: {{ .Values.service.port }}
          protocol: UDP
        - name: mon
          containerPort: 9090
          protocol: TCP
        #livenessProbe:
        #  httpGet:
        #    path: /check
        #    port: 9090
        #readinessProbe:
        #  httpGet:
        #    path: /check
        #    port: 9090
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: diameter
          mountPath: /etc/cscf/diameter.xml
          subPath: diameter.xml
      volumes:
      - name: diameter
        configMap:
          name: {{ .Release.Name }}-cscf
          items:
          - key: {{ $cscf }}.xml
            path: diameter.xml
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}
{{- end }}
