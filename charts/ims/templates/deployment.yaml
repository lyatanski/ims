{{- $outer := . -}}
{{- range tuple "proxy" "interrogating" "serving" }}
{{- $cscf := . -}}
{{- with $outer -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ $cscf }}-cscf
  labels:
    {{- include "ims.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ims.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ims.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: cscf
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: ["-f", {{ printf  "/etc/cscf/%s.cfg" $cscf | quote }}]
        env:
        - name: REALM
          value: {{ tpl .Values.domain . }}
        - name: DBURL
          value: redis:6379/2
        ports:
        - name: tcp
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        - name: udp
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        - name: mon
          containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /check
            port: 9090
        readinessProbe:
          httpGet:
            path: /check
            port: 9090
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts: []
      volumes: []
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}
{{- end }}
