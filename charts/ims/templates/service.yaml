{{- $outer := . -}}
{{- range tuple "p" "i" "s" }}
{{- $cscf := . -}}
{{- with $outer -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ims.fullname" . }}-{{ $cscf }}cscf
  labels:
    {{- include "ims.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}
    protocol: TCP
    name: tcp
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}
    protocol: UDP
    name: udp
  selector:
    {{- include "ims.selectorLabels" . | nindent 4 }}
---
{{- end }}
{{- end }}
