apiVersion: v1
kind: Service
metadata:
  name: {{ include "valkey.name" . }}
  labels: {{- include "valkey.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: client
    port: {{ .Values.ports.valkey }}
    targetPort: client
    protocol: TCP
  - name: bus
    port: {{ .Values.ports.bus }}
    targetPort: cluster
    protocol: TCP
  selector: {{- include "valkey.labels" . | nindent 4 }}
