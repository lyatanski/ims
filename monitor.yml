services:
  promtail:
    image: grafana/promtail:2.9.2
    command: -config.file=/etc/promtail/config.yml
    configs:
    - source: promtail.yml
      target: /etc/promtail/config.yml
    volumes:
    - /var/lib/docker:/var/lib/docker
    - /var/run/docker.sock:/var/run/docker.sock

  loki:
    image: grafana/loki:2.9.2
    command: -config.file=/etc/loki/local-config.yaml
    expose:
    - 3100/tcp

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:ro
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    expose:
    - 8080/tcp

  prometheus:
    image: prom/prometheus
    command: --config.file=/etc/prometheus/prometheus.yml
    expose:
    - 9090/tcp
    configs:
    - source: prometheus.yml
      target: /etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    environment:
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    configs:
    - source: datasources.yml
      target: /etc/grafana/provisioning/datasources/ds.yaml
    - source: dashboards.yml
      target: /etc/grafana/provisioning/dashboards/ds.yaml
    - source: logs.json
      target: /etc/dashboards/logs.json
    - source: cadvisor.json
      target: /etc/dashboards/cadvisor.json
    ports:
    - 3000:3000


configs:
  promtail.yml:
    content: |
      server:
        http_listen_port: 9080
        grpc_listen_port: 0
      positions:
        filename: /tmp/positions.yaml
      clients:
      - url: http://loki:3100/loki/api/v1/push
      scrape_configs:
      - job_name: system
        docker_sd_configs:
        - host: unix:///var/run/docker.sock
          refresh_interval: 5s
        relabel_configs:
        - source_labels: ['__meta_docker_container_name']
          regex: '/(.*)'
          target_label: 'container'
        #pipeline_stages:

  datasources.yml:
    content: |
      apiVersion: 1
      datasources:
      - name: Loki
        type: loki
        access: proxy
        orgId: 1
        url: http://loki:3100
        basicAuth: false
        isDefault: true
        version: 1
        editable: false
      - name: Prometheus
        type: prometheus
        access: proxy
        uid: prometheus
        url: http://prometheus:9090
        basicAuth: false

  dashboards.yml:
    content: |
      apiVersion: 1
      providers:
      - name: dashboards
        type: file
        updateIntervalSeconds: 3600
        options:
          path: /etc/dashboards

  logs.json:
    file: dash/log.json

  cadvisor.json:
    file: dash/stat.json

  prometheus.yml:
    content: |
      global:
        scrape_interval: 10s
      scrape_configs:
      - job_name: cadvisor
        static_configs:
        - targets:
          - cadvisor:8080
      - job_name: pcscf
        honor_timestamps: false
        static_configs:
        - targets:
          - pcscf:5060
      - job_name: icscf
        honor_timestamps: false
        static_configs:
        - targets:
          - icscf:5060
      - job_name: scscf
        honor_timestamps: false
        static_configs:
        - targets:
          - scscf:5060
